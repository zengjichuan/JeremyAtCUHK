<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Thanks</title>
</head>
<body>
    <p>Thank you for registering for Jeremy At CUHK!</p>
{% if errors %}
    <p>There are some error{{ errors | pluralize }} in your invite email list</p>
    <ul>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
